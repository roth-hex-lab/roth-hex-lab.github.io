# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: News
    url: /#news
    weight: 20
  - name: People
    url: /#section-people
    weight: 30
  - name: Projects
    url: /#projects
    weight: 40
  - name: Publications
    url: /#publications
    weight: 50
  - name: Teaching
    url: /#teaching
    weight: 60
  - name: Apply
    url: /#vacancies
    weight: 70
  - name: Contact
    url: /#contact
    weight: 80
